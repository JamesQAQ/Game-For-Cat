<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>老鼠追擊遊戲</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none; /* 禁止預設捲動 */
    }
    canvas {
      display: block;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// 調整畫布大小以符合裝置
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// 老鼠物件
let mouse = {
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  radius: 30,
  dx: (Math.random() - 0.5) * 4,
  dy: (Math.random() - 0.5) * 4
};

// 畫老鼠（你可以改成畫圖像）
function drawMouse() {
  ctx.beginPath();
  ctx.arc(mouse.x, mouse.y, mouse.radius, 0, Math.PI * 2);
  ctx.fillStyle = 'gray';
  ctx.fill();
  ctx.stroke();
}

// 更新位置
function updateMouse() {
  mouse.x += mouse.dx;
  mouse.y += mouse.dy;

  // 碰到邊界就反彈
  if (mouse.x < mouse.radius || mouse.x > canvas.width - mouse.radius) mouse.dx *= -1;
  if (mouse.y < mouse.radius || mouse.y > canvas.height - mouse.radius) mouse.dy *= -1;
}

// 監聽觸控或滑鼠點擊
function handleTap(e) {
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

  const dx = x - mouse.x;
  const dy = y - mouse.y;
  if (Math.sqrt(dx*dx + dy*dy) < mouse.radius) {
    // 點中老鼠，重設新老鼠
    mouse.x = Math.random() * canvas.width;
    mouse.y = Math.random() * canvas.height;
    mouse.dx = (Math.random() - 0.5) * 4;
    mouse.dy = (Math.random() - 0.5) * 4;
  }
}

canvas.addEventListener('click', handleTap);
canvas.addEventListener('touchstart', handleTap);

// 遊戲主迴圈
function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawMouse();
  updateMouse();
  requestAnimationFrame(gameLoop);
}
gameLoop();
</script>
</body>
</html>
